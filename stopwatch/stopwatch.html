<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Stopwatch</title>
    <style>
    /*This is the start of the CSS*/
    body {
      background-color: chocolate;
      font-size: 20px;
    }
    button {
      border: 2px solid black;
      background-color: lightgrey;
      width: 100px;
      height: 50px;
      font-size: 20px;
    }
    </style>
  </head>
  <body>
    <h1>Stopwatch</h1>
    <p class="time">0</p>
    <button class="button1">Start</button>
    <button class="button2">Stop</button>
    <button class="button3">Reset</button>
    <script>
//Hello! This is the start of the JavaScript.
var timer = 0;
var counting = true;

var tick = function () {

  if (counting === true) {
    timer = timer + 1;  
  }
  
  $(".time").text(timer);
}

//You probably don't want this
var silly = function () {
  timer = timer + 100;
}

//You probably don't want this either
var makeTrouble = function () {
  alert("Causing");
  alert("Trouble");
}

//what's this?
var ruinEverything = function () {
  $(".button3").fadeOut();
}

//call the function 'tick' every 1000 milliseconds
setInterval(tick, 1000);

//make the buttons work lol not really
$(".button1").on("click", silly);
$(".button2").on("click", makeTrouble);
$(".button3").on("click", ruinEverything);

//This is the end of the javascript
    </script>
  </body>
</html>
